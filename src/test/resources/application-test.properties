# Test Configuration Properties
# These properties are used during test execution to avoid external dependencies

# Firestore test settings (disable external calls)
google.cloud.firestore.project-id=test-project
google.cloud.firestore.emulator.enabled=false

# Google API test settings  
google.oauth.token_url=http://localhost/mock-token
google.oauth.client_id=test-client-id
google.oauth.client_secret=test-client-secret

# Netatmo test settings
netatmo.client_id=test-netatmo-client
netatmo.client_secret=test-netatmo-secret
netatmo.token_url=http://localhost/mock-netatmo-token

# Weather API test settings
yr.api.base_url=http://localhost/mock-weather

# Entur API test settings  
entur.api.base_url=http://localhost/mock-transport

# Disable external service calls in tests
test.mock.external.services=true